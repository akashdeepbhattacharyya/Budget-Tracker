<h2 mat-dialog-title>{{ data?.id ? "Edit" : "Add" }} Transaction</h2>
<mat-dialog-content>
  <!-- Your content here -->
  <form [formGroup]="transActionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="income">Income</mat-option>
        <mat-option value="expense">Expense</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option value="salary">Salary</mat-option>
        <mat-option value="groceries">Groceries</mat-option>
        <mat-option value="entertainment">Entertainment</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-dialog-actions>
      <button
        mat-button
        type="submit"
        [disabled]="transActionForm.invalid || isSubmitting"
      >
        Submit
      </button>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>

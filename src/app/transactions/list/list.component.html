<div
  class="flex items-center justify-center mt-10"
>
  <div
    class="w-full max-w-7xl p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg"
  >
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
        Transactions
      </h1>
      <button
        mat-raised-button
        (click)="addTransaction()"
        class="dark:!bg-[rgb(54,48,74)] dark:!text-white"
      >
        Add Transaction
      </button>
    </div>
    <div class="overflow-x-auto">
      <table mat-table class="w-full" [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="!bg-blue-50 dark:!bg-[rgb(54,48,74)] !text-gray-700 dark:!text-gray-300 px-4 py-3 font-medium"
          >
            ID
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-3 text-gray-600 dark:text-gray-700 border-t border-gray-200 dark:border-gray-700"
          >
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="amount">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="!bg-blue-50 dark:!bg-[rgb(54,48,74)] !text-gray-700 dark:!text-gray-300 px-4 py-3 font-medium"
          >
            Amount
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-3 text-gray-600 dark:text-gray-700 border-t border-gray-200 dark:border-gray-700"
          >
            {{ element.amount }}
          </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="!bg-blue-50 dark:!bg-[rgb(54,48,74)] !text-gray-700 dark:!text-gray-300 px-4 py-3 font-medium"
          >
            Type
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-3 text-gray-600 dark:text-gray-700 border-t border-gray-200 dark:border-gray-700"
          >
            {{ element.type }}
          </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="!bg-blue-50 dark:!bg-[rgb(54,48,74)] !text-gray-700 dark:!text-gray-300 px-4 py-3 font-medium"
          >
            Category
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-3 text-gray-600 dark:text-gray-700 border-t border-gray-200 dark:border-gray-700"
          >
            {{ element.category }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="!bg-blue-50 dark:!bg-[rgb(54,48,74)] !text-gray-700 dark:!text-gray-300 px-4 py-3 font-medium"
          >
            Date
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-3 text-gray-600 dark:text-gray-700 border-t border-gray-200 dark:border-gray-700"
          >
            {{ element.date | date: 'shortDate' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="!bg-blue-50 dark:!bg-[rgb(54,48,74)] !text-gray-700 dark:!text-gray-300 px-4 py-3 font-medium"
          >
            Description
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-3 text-gray-600 dark:text-gray-700 border-t border-gray-200 dark:border-gray-700"
          >
            {{ element.description }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="!bg-blue-50 dark:!bg-[rgb(54,48,74)] !text-gray-700 dark:!text-gray-300 px-4 py-3 font-medium"
          >
            Action
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-3 text-gray-600 dark:text-gray-700 border-t border-gray-200 dark:border-gray-700"
          >
            <button
              mat-icon-button
              color="primary"
              (click)="editTransaction(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteTransaction(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="[&>th]:!bg-blue-50 [&>th]:dark:!bg-[rgb(54,48,74)]"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="hover:bg-gray-50 dark:hover:bg-[rgb(54,48,74)]/40 transition-colors"
        ></tr>
      </table>
    </div>
  </div>
</div>
